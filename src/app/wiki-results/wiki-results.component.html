<div *ngIf="results!=undefined">
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let result of results">
			<app-wiki-section [section]="result"></app-wiki-section>
		</li>
	</ul>
</div>
<div *ngIf="ext!=undefined" [innerHTML]="ext"></div>
